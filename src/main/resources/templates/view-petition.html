<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>View Petition</title></head>
<body>
<h1 th:text="${petition.title}"></h1>
<p th:text="${petition.description}"></p>
<h3>Signatures:</h3>
<ul>
  <li th:each="signature : ${petition.signatures}" th:text="${signature}"></li>
</ul>
<h3>Sign the Petition:</h3>
<form method="post" th:action="@{/petitions/{id}/sign(id=${petition.id})}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <button type="submit">Sign Petition</button>
</form>
</body>
</html>
