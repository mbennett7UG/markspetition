<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>All Petitions</title></head>
<body>
<h1>All Petitions:</h1>
<ul>
    <li th:each="petition : ${petitions}">
        <a th:href="@{/petitions/{id}(id=${petition.id})}" th:text="${petition.title}"></a>
    </li>
</ul>

<a th:href="@{/petitions/create}">Create a New Petition</a>
<a th:href="@{/petitions/home}">Home</a>

</body>
</html>
